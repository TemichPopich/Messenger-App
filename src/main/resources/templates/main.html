<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:insert="parts/common :: copy"></head>
<body>
<div th:insert="parts/navbar :: copy"></div>
<div class="container mt-3">
    <h1><strong>Сообщения</strong></h1>
    <h2>Просмотр сообщений</h2>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Добавить новое сообщение
    </a>
    <div class="collapse" id="collapseExample">
        <form action="/main" method="POST">
            <div class="mb-3">
                <input class="form-control" type="text" name="recipient" placeholder="Получатель"/>
                <textarea placeholder="Текст сообщения" class="form-control mt-2" type="text" name="text"
                          rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-md-2">Загрузить</button>
        </form>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="m: ${messages}">
            <div class="col">
                <div class="card my-2">
                    <div class="m-2" th:text="${m.text}"></div>
                    <div class="card-footer">
                        <td th:text="${m.authorName}"></td>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
