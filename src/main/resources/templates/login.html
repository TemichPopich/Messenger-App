<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:insert="parts/common :: copy">
    <title>Spring Security Example </title>
</head>
<body>
<div th:insert="parts/navbar :: copy"></div>
<div th:if="${param.error}" class="m-2">
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="m-2">
    You have been logged out.
</div>
<div class="container mt-5">
    <div th:text="${message}"></div>
    <form class="form-inline" th:action="@{/login}" method="POST">
        <div class="col-md-6 mb-3">
            <label> Имя Пользователя:</label> <input class="form-control" type="text" name="username"/>
        </div>
        <div class="col-md-6 mb-3">
            <label> Пароль: </label> <input class="form-control" type="password" name="password"/>
        </div>
        <button class="btn btn-primary col-md-2" type="submit" value="Sign In"/>
        Войти</button>
    </form>
    <p class="mt-2">Нажми <a th:href="@{/reg}">здесь</a> для регистрации аккаунта</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
